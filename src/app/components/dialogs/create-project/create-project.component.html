<h1 mat-dialog-title>Create Project</h1>
<div mat-dialog-content>
  <!-- Realistically this form would probably be a component shared between create and edit -->
  <form [formGroup]="form">
    <mat-form-field>
      <input matInput placeholder="Name" formControlName="name" />
      <mat-error *ngIf="form.get('name')?.invalid">{{
        getNameErrorMessage()
      }}</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
        matInput
        placeholder="Description"
        formControlName="description"
      ></textarea>
      <mat-error *ngIf="form.get('description')?.invalid">{{
        getDescriptionErrorMessage()
      }}</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        [matDatepicker]="startDatePicker"
        placeholder="Start date"
        formControlName="startDate"
      />
      <mat-datepicker-toggle
        matSuffix
        [for]="startDatePicker"
      ></mat-datepicker-toggle>
      <mat-datepicker #startDatePicker></mat-datepicker>
      <mat-error *ngIf="form.get('startDate')?.invalid">{{
        getStartDateErrorMessage()
      }}</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        [matDatepicker]="endDatePicker"
        placeholder="End date"
        formControlName="endDate"
      />
      <mat-datepicker-toggle
        matSuffix
        [for]="endDatePicker"
      ></mat-datepicker-toggle>
      <mat-datepicker #endDatePicker></mat-datepicker>
      <mat-error *ngIf="form.get('endDate')?.invalid">{{
        getEndDateErrorMessage()
      }}</mat-error>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Cancel</button>
  <button mat-button [disabled]="form.invalid" (click)="onCreateClick()">
    Create
  </button>
</div>
